apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-default-network-policy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: mastodon
    ports:
    - protocol: TCP
      port: 5432
